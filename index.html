<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Planejador de Farm - Tribal Wars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      padding: 8px;
      box-sizing: border-box;
    }

    input[type="time"] {
      width: 90px;
    }

    input[type="datetime-local"] {
      width: 190px;
    }

    textarea {
      width: 100%;
      margin-top: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005fa3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .coords-output {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-left: 4px solid #0077cc;
      font-family: monospace;
    }

    small {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>

<h1>Planejador de Farm - Tribal Wars</h1>

<div class="tab">
  <button class="tab-button active" data-tab="Farm">Planejador</button>
  <button class="tab-button" data-tab="OP">OP</button>
</div>

<div id="Farm" class="tab-content" style="display: block;">
  <div class="form-group">
    <label for="tempoCampo">Tempo da unidade mais lenta por campo (minutos:segundos):<br>
      <small>Ex: 09:20 (09 minutos e 20 segundos)</small>
    </label>
    <input type="text" id="tempoCampo" pattern="[0-5][0-9]:[0-5][0-9]" placeholder="09:20" required>
  </div>

  <div class="form-group">
    <label for="saidaCompleta">
      Horário do primeiro envio:<br>
      <small>Ex: 17/07/2025 19:10:00</small>
    </label>
    <input type="datetime-local" id="saidaCompleta" step="1">
  </div>

  <div class="form-group">
    <label for="origem">Coordenada da aldeia de origem:</label>
    <input type="text" id="origem" placeholder="Ex: 495|485">
  </div>

  <div class="form-group">
    <label for="destinos">Coordenadas de destino (separadas por espaço):</label>
    <textarea id="destinos" rows="3" placeholder="Ex: 491|481 491|483 489|476 ..."></textarea>
  </div>

  <button id="gerarTabelaBtn">Gerar Tabela</button>

  <table id="tabela">
    <thead>
      <tr>
        <th onclick="ordenarPor('destino')">Destino ⬍</th>
        <th onclick="ordenarPor('distancia')">Distância ⬍</th>
        <th>Tempo até lá</th>
        <th>Saída</th>
        <th>Chegada</th>
        <th>Retorno</th>
        <th>Próxima saída</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="coords-output" id="listaOrdenada">
    <!-- Lista ordenada por distância será exibida aqui -->
  </div>
</div>

<div id="OP" class="tab-content" style="display: none;">
  <h2>Planejador de Operações</h2>
  <div class="form-group">
    <label for="playerData">Dados dos jogadores:</label>
    <small>Formato: Nome Coordenadas QtdAlvos (um por linha)</small>
    <textarea id="playerData" rows="5" placeholder="Ex:
player1 462|471 455|474 3
player12 476|485 2"></textarea>
  </div>

  <div class="form-group">
    <label for="enemyCoords">Coordenadas da tribo inimiga (separadas por espaço):</label>
    <textarea id="enemyCoords" rows="5" placeholder="Ex: 563|526 563|524 563|522 ..."></textarea>
  </div>

  <div class="form-group">
    <label for="opTempoUnidade">Tempo da unidade mais lenta por campo (minutos:segundos):</label>
    <input type="text" id="opTempoUnidade" pattern="[0-5][0-9]:[0-5][0-9]" placeholder="09:20" required>
  </div>

  <button id="distributeTargetsBtn">Distribuir Alvos</button>

  <div id="opResult" class="coords-output">
    <!-- Resultados da distribuição de alvos serão exibidos aqui -->
  </div>
</div>

<script src="script.js"></script>
