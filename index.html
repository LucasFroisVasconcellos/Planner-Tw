<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Planejador de Farm - Tribal Wars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005fa3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .coords-output {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-left: 4px solid #0077cc;
      font-family: monospace;
    }
  </style>
</head>
<body>

<h1>Planejador de Farm - Tribal Wars</h1>

<div class="form-group">
  <label for="tempoCampo">Tempo da unidade mais lenta por campo (minutos:segundos):</label>
  <input type="text" id="tempoCampo" placeholder="Ex: 09:20">
</div>

<div class="form-group">
  <label for="origem">Coordenada da aldeia de origem:</label>
  <input type="text" id="origem" placeholder="Ex: 465|486">
</div>

<div class="form-group">
  <label for="saida">Horário da primeira saída (HH:MM:SS):</label>
  <input type="text" id="saida" placeholder="Ex: 19:10:00">
</div>

<div class="form-group">
  <label for="destinos">Coordenadas de destino (separadas por espaço):</label>
  <textarea id="destinos" rows="3" placeholder="Ex: 471|481 461|483 459|476 ..."></textarea>
</div>

<button onclick="gerarTabela()">Gerar Tabela</button>

<table id="tabela">
  <thead>
    <tr>
      <th onclick="ordenarPor('destino')">Destino ⬍</th>
      <th onclick="ordenarPor('distancia')">Distância ⬍</th>
      <th>Tempo até lá</th>
      <th>Saída</th>
      <th>Chegada</th>
      <th>Retorno</th>
      <th>Próxima saída</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="coords-output" id="listaOrdenada">
  <!-- Lista ordenada por distância será exibida aqui -->
</div>

<script>
  let dados = [];

  function parseTempo(str) {
    const [min, sec] = str.split(":").map(Number);
    return (min * 60 + sec);
  }

  function formatTempo(segundos) {
    const h = Math.floor(segundos / 3600);
    const m = Math.floor((segundos % 3600) / 60);
    const s = segundos % 60;
    return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  }

  function distancia(a, b) {
    const [x1, y1] = a.split("|").map(Number);
    const [x2, y2] = b.split("|").map(Number);
    return Math.sqrt((x2 - x1)**2 + (y2 - y1)**2);
  }

  function gerarTabela() {
    const tempoPorCampo = parseTempo(document.getElementById("tempoCampo").value);
    const origem = document.getElementById("origem").value.trim();
    const saidaInicial = document.getElementById("saida").value.trim();
    const destinos = document.getElementById("destinos").value.trim().split(/\s+/);

    dados = [];
    let saidaSegundos = tempoToSegundos(saidaInicial);

    destinos.forEach(destino => {
      const dist = distancia(origem, destino);
      const tempoAteLa = Math.round(dist * tempoPorCampo);
      const chegada = saidaSegundos + tempoAteLa;
      const retorno = chegada + tempoAteLa;
      const proximaSaida = retorno + 300;

      dados.push({
        destino,
        distancia: dist,
        tempoAteLa: formatTempo(tempoAteLa),
        saida: formatTempo(saidaSegundos),
        chegada: formatTempo(chegada),
        retorno: formatTempo(retorno),
        proximaSaida: formatTempo(proximaSaida)
      });

      saidaSegundos = proximaSaida;
    });

    renderTabela(dados);
    renderListaOrdenada(dados);
  }

  function tempoToSegundos(hms) {
    const [h, m, s] = hms.split(":").map(Number);
    return h * 3600 + m * 60 + s;
  }

  function renderTabela(lista) {
    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";
    lista.forEach(d => {
      const row = `<tr>
        <td>${d.destino}</td>
        <td>${d.distancia.toFixed(2)}</td>
        <td>${d.tempoAteLa}</td>
        <td>${d.saida}</td>
        <td>${d.chegada}</td>
        <td>${d.retorno}</td>
        <td>${d.proximaSaida}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  }

  function renderListaOrdenada(lista) {
    const ordenada = [...lista].sort((a, b) => a.distancia - b.distancia);
    const coords = ordenada.map(d => d.destino).join(" ");
    document.getElementById("listaOrdenada").innerHTML = `<strong>Coordenadas ordenadas por distância:</strong><br><code>${coords}</code>`;
  }

  function ordenarPor(campo) {
    dados.sort((a, b) => {
      if (campo === "destino") {
        return a.destino.localeCompare(b.destino);
      } else {
        return a[campo] - b[campo];
      }
    });
    renderTabela(dados);
  }
</script>

</body>
</html>
